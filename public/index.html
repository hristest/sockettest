<!doctype html>
<html lang='en'>
<head>
	<meta charset='utf-8'>
	<title>SocketApp</title>

	<link rel="stylesheet" href="/stylesheets/app.css">
</head>
<body>
	<div id='wrap'>
		<div id='nameBox'>
			<form id='nameForm'>
				<p>
				<label>Who are You? </label>
				<input type="text" id='nametxt'>
				<input type='submit' id='namebtn' value='Submit'>
				</p>
			</form>
		</div>
		<div id='chatBox'>
			<form id='mainForm'>
				<div id='infoBox'></div>
				<p>
				<label>Message:</label>
				<input type="text" id='messagetxt' maxlength="50">
				<input type='submit' id='submitbtn' value='Shoot'>
				</p>
			</form>
			<ul id='messageList'>
			</ul>
		</div>
	</div>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/scripts/jquery.js"></script>
	<script src="/scripts/app.js"></script>
</body>
</html>
